<!-- find_id_form.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 찾기</title>
</head>
<body>
    <h2>아이디 찾기</h2>
    <form method="post">
        {% csrf_token %}
        <div>
            <label for="email">이메일 주소:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <button type="submit">아이디 찾기</button>
        </div>
    </form>
</body>
</html>
